<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Scootie</title>
  <link rel="stylesheet" href="css/login.css">
 <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="image/scootie.png" alt="Scootie Logo">
      <h1>Scootie</h1>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="book.html">Book a Scooter</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <main class="form-container">
    <h2>Register Account</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="license">Driverâ€™s License Number</label>
      <input type="text" id="license" name="license" placeholder="Enter your license number" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit" class="btn">Register</button>

      <p class="register-link">Already have an account? <a href="login.html">Log In here</a></p>
    </form>
  </main>
</body>
</html>
