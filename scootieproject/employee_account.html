<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Account | Scootie</title>
    <link rel="stylesheet" href="css/account.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="js/employee_account.js"></script>
</head>
<body>
    <div class="account-container">
        <!-- Header -->
        <header class="account-header">
            <div class="logo">
                <img src="image/scootie.png" alt="Scootie Logo">
                <h1>Scootie</h1>
            </div>
            <nav class="nav-menu">
                <a href="manager.html">üìä Dashboard</a>
                <a href="#" onclick="logout(); return false;" class="logout-btn">Logout</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="account-content">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="avatar">
                        <span id="avatar-text">E</span>
                    </div>
                    <div class="profile-info">
                        <h2 id="employee-name">Loading...</h2>
                        <p id="employee-position">Position</p>
                        <span class="badge" id="employee-branch">Branch</span>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="info-card">
                    <h3>üìã Personal Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Employee ID</label>
                            <p id="employee-id">-</p>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <p id="employee-email">-</p>
                        </div>
                        <div class="info-item">
                            <label>Phone Number</label>
                            <p id="employee-phone">-</p>
                        </div>
                        <div class="info-item">
                            <label>Position</label>
                            <p id="employee-position-detail">-</p>
                        </div>
                        <div class="info-item">
                            <label>Salary</label>
                            <p id="employee-salary">-</p>
                        </div>
                        <div class="info-item">
                            <label>Branch</label>
                            <p id="employee-branch-detail">-</p>
                        </div>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="info-card">
                    <h3>‚öôÔ∏è Account Settings</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Username</label>
                            <p id="employee-username">-</p>
                        </div>
                        <div class="info-item">
                            <label>Account ID</label>
                            <p id="account-id">-</p>
                        </div>
                    </div>
                </div>

                <!-- Work Statistics -->
                <div class="info-card">
                    <h3>üìä Work Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-number" id="tasks-completed">0</div>
                            <div class="stat-label">Tasks Completed</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="hours-worked">0</div>
                            <div class="stat-label">Hours This Month</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="maintenance-done">0</div>
                            <div class="stat-label">Maintenance Done</div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
