<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Scootie</title>
    <link rel="stylesheet" href="css/account.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="js/customer_account.js"></script>
</head>
<body>
    <div class="account-container">
        <!-- Header -->
        <header class="account-header">
            <div class="logo">
                <img src="image/scootie.png" alt="Scootie Logo">
                <h1>Scootie</h1>
            </div>
            <nav class="nav-menu">
                <a href="book.html">Rent Scooter</a>
                <a href="#" onclick="logout(); return false;" class="logout-btn">Logout</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="account-content">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="avatar">
                        <span id="avatar-text">C</span>
                    </div>
                    <div class="profile-info">
                        <h2 id="customer-name">Loading...</h2>
                        <p id="customer-email-header">email@example.com</p>
                        <span class="badge membership" id="membership-badge">Regular</span>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="info-card">
                    <h3>üë§ Personal Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Customer ID</label>
                            <p id="customer-id">-</p>
                        </div>
                        <div class="info-item">
                            <label>Full Name</label>
                            <p id="customer-name-detail">-</p>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <p id="customer-email">-</p>
                        </div>
                        <div class="info-item">
                            <label>Phone Number</label>
                            <p id="customer-phone">-</p>
                        </div>
                        <div class="info-item">
                            <label>Driver License</label>
                            <p id="driver-license">-</p>
                        </div>
                        <div class="info-item">
                            <label>Membership Level</label>
                            <p id="membership-level">-</p>
                        </div>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="info-card">
                    <h3>‚öôÔ∏è Account Settings</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Username</label>
                            <p id="customer-username">-</p>
                        </div>
                        <div class="info-item">
                            <label>Account ID</label>
                            <p id="account-id">-</p>
                        </div>
                    </div>
                </div>

                <!-- Rental Statistics -->
                <div class="info-card">
                    <h3>üìä Rental Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-number" id="total-rentals">0</div>
                            <div class="stat-label">Total Rentals</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="active-rentals">0</div>
                            <div class="stat-label">Active Rentals</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="total-spent">‡∏ø0</div>
                            <div class="stat-label">Total Spent</div>
                        </div>
                    </div>
                </div>

                <!-- Recent Rentals -->
                <div class="info-card">
                    <h3> Recent Rentals</h3>
                    <div id="recent-rentals-list">
                        <p style="text-align:center; color:#999; padding:20px;">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
